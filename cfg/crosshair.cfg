// CROSSHAIR CHANGER

bind "j" "colorcrosshair"
alias "colorcrosshair" "colorcrosshair_0"
alias "colorcrosshair_0" "alias colorcrosshair colorcrosshair_1; cl_crosshaircolor 0; echo **CROSSHAIR IS GREEN**"
alias "colorcrosshair_1" "alias colorcrosshair colorcrosshair_2; cl_crosshaircolor 1; echo **CROSSHAIR IS RED**"
alias "colorcrosshair_2" "alias colorcrosshair colorcrosshair_3; cl_crosshaircolor 2; echo **CROSSHAIR IS BLUE**"
alias "colorcrosshair_3" "alias colorcrosshair colorcrosshair_4; cl_crosshaircolor 3; echo **CROSSHAIR IS YELLOW**"
alias "colorcrosshair_4" "alias colorcrosshair colorcrosshair_5; cl_crosshaircolor 4; echo **CROSSHAIR IS TURQUOISE**"
alias "colorcrosshair_5" "alias colorcrosshair colorcrosshair_6; cl_crosshaircolor 5; cl_crosshaircolor_r 0; cl_crosshaircolor_g 0; cl_crosshaircolor_b 0; echo **CROSSHAIR IS BLACK**"
alias "colorcrosshair_6" "alias colorcrosshair colorcrosshair_7; cl_crosshaircolor 5; cl_crosshaircolor_r 255; cl_crosshaircolor_g 255; cl_crosshaircolor_b 255; echo **CROSSHAIR IS WHITE**"
alias "colorcrosshair_7" "alias colorcrosshair colorcrosshair_8; cl_crosshaircolor 5; cl_crosshaircolor_r 138; cl_crosshaircolor_g 43; cl_crosshaircolor_b 226; echo **CROSSHAIR IS BLUEPURPLE**"
alias "colorcrosshair_8" "alias colorcrosshair colorcrosshair_9; cl_crosshaircolor 5; cl_crosshaircolor_r 72; cl_crosshaircolor_g 61; cl_crosshaircolor_b 139; echo **CROSSHAIR IS DARKBLUE**"
alias "colorcrosshair_9" "alias colorcrosshair colorcrosshair_10; cl_crosshaircolor 5; cl_crosshaircolor_r 0; cl_crosshaircolor_g 78; cl_crosshaircolor_b 138; echo **CROSSHAIR IS SKYBLUE**"
alias "colorcrosshair_10" "alias colorcrosshair colorcrosshair_11; cl_crosshaircolor 5; cl_crosshaircolor_r 139; cl_crosshaircolor_g 69; cl_crosshaircolor_b 19;  echo **CROSSHAIR IS BROWN**"
alias "colorcrosshair_11" "alias colorcrosshair colorcrosshair_12; cl_crosshaircolor 5; cl_crosshaircolor_r 255; cl_crosshaircolor_g 165; cl_crosshaircolor_b 0; echo **CROSSHAIR IS ORANGE**"
alias "colorcrosshair_12" "alias colorcrosshair colorcrosshair_13; cl_crosshaircolor 5; cl_crosshaircolor_r 255; cl_crosshaircolor_g 105; cl_crosshaircolor_b 185; echo **CROSSHAIR IS HOTPINK**"
alias "colorcrosshair_13" "alias colorcrosshair colorcrosshair_14; cl_crosshaircolor 5; cl_crosshaircolor_r 191; cl_crosshaircolor_g 62; cl_crosshaircolor_b 25; echo **CROSSHAIR IS PURPLE**"
alias "colorcrosshair_14" "alias colorcrosshair colorcrosshair_15; cl_crosshaircolor 5; cl_crosshaircolor_r 255; cl_crosshaircolor_g 215; cl_crosshaircolor_b 0; echo **CROSSHAIR IS GOLD**"
alias "colorcrosshair_15" "alias colorcrosshair colorcrosshair_16; cl_crosshaircolor 5; cl_crosshaircolor_r 255; cl_crosshaircolor_g 0; cl_crosshaircolor_b 255; echo **CROSSHAIR IS MAGENTA**"
alias "colorcrosshair_16" "alias colorcrosshair colorcrosshair_17; cl_crosshaircolor 5; cl_crosshaircolor_r 255; cl_crosshaircolor_g 192; cl_crosshaircolor_b 203; echo **CROSSHAIR IS PINK**"
alias "colorcrosshair_17" "alias colorcrosshair colorcrosshair_0; cl_crosshaircolor 5; cl_crosshaircolor_r 0; cl_crosshaircolor_g 100; cl_crosshaircolor_b 0; echo **CROSSHAIR IS DARKGREEN**"


bind "k" "crosshairswitch"
alias "crosshairswitch" "crosshairswitch_0"
alias "crosshairswitch_0" "alias crosshairswitch crosshairswitch_1; exec "crosshair_default.cfg"; echo **default crosshair loaded**"
alias "crosshairswitch_1" "alias crosshairswitch crosshairswitch_2; exec "crosshair_default_no_outline.cfg"; echo **default_no_outline loaded**"

alias "crosshairswitch_2" "alias crosshairswitch crosshairswitch_3; exec "crosshair_default_dynamic.cfg"; echo **default_dynamic crosshair loaded**"
alias "crosshairswitch_3" "alias crosshairswitch crosshairswitch_4; exec "crosshair_default_dynamic_no_outline.cfg"; echo **default_dynamic_no_outline loaded**"

alias "crosshairswitch_4" "alias crosshairswitch crosshairswitch_5; exec "crosshair_mini.cfg"; echo **mini crosshair loaded**"
alias "crosshairswitch_5" "alias crosshairswitch crosshairswitch_6; exec "crosshair_mini_wgap.cfg"; echo **mini_wgap crosshair loaded**"

alias "crosshairswitch_6" "alias crosshairswitch crosshairswitch_0; exec "crosshair_dynamic.cfg"; echo **dynamic crosshair loaded**"
