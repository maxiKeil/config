bind "y" "+jumpthrow"

bind "SPACE" "+jump"

bind 1 "slot1 ; cl_crosshairsize 3.5";
bind 2 "slot2 ; cl_crosshairsize 3.5";
bind 3 "slot3 ; cl_crosshairsize 3.5";

echo "Bind Settings loaded"

