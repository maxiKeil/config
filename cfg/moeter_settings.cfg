bind "MOUSE4" "use weapon_smokegrenade  ; cl_crosshairsize 1000"
bind "MOUSE5" "use weapon_hegrenade"

bind "MOUSE3" "r_cleardecals"

bind "," "say HF && GL!"
bind "." 						"say Good Game!!."

alias "+scorenet" "+showscores; net_graphheight 0"
